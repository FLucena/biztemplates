<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
    <header id="main-header">
        <img src="./logo.png" alt="Logo de la Empresa" id="logo">
        <h1 id="main-title">Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="#inicio" alt="Inicio" /></li>
                <li><a href="#productos" alt="Productos" /></li>
                <li><a href="#ventajas" alt="Ventajas" /></li>
                <li><a href="#reseñas" alt="Reseñas" /></li>
                <li><a href="#contacto" alt="Contacto" /></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="cart-items" class="mb-5">
            <h2>Productos en el Carrito</h2>
            <div id="wallet_container" class="mt-3">
            </div>
        </section>

        <section id="checkout" class="text-center">
            <button class="btn btn-success">Proceder al Pago</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Volver a Inicio
            </button>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>© 2024 Venta de Plantillas | Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFromCart(productName) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cart.filter(item => item.name !== productName);

            if (cart.length !== updatedCart.length) {
                if (confirm(`¿Estás seguro de que deseas eliminar ${productName} del carrito?`)) {
                    localStorage.setItem('cart', JSON.stringify(updatedCart));
                    alert(`${productName} ha sido eliminado del carrito.`);
                    location.reload();
                }
            }
        }
    </script>
</body>

</html>
